<div mat-dialog-title>
    <a class="close" (click)="onNoClick()"></a>
</div>
<div mat-dialog-content class="wrapper">
    <video class="video" loop muted autoplay playsinline (suspend)="videoLoadinganimation()" (canplay)="videoLoaded()"
        oncanplay="this.play()" onloadedmetadata="this.muted=true">
        <source [src]="data.url" type="video/mp4">
    </video>
    <app-seleton-loader *ngIf="!loaded"></app-seleton-loader>
</div>
