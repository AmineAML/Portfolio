<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" fxFlexFill>

    <div fxFlex="40%" data-aos="fade-right">
        <p class="mat-display-1" style="color: #D8D2D2" >Contact me</p>

    </div>

    <div fxFlex="40%" data-aos="fade-right" data-aos-delay="300">
        <form [formGroup]="contactForm" name="contact" id='contact-form' method="post" (ngSubmit)="onSubmit()" class="example-form">
            <input type="hidden" name="form-name" value="contact"/>
            <p style='display: none;'>
                <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <mat-form-field class="example-full-width" >
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" formControlName="name" required>
                <!--
                <input matInput type="text" name="name" formControlName="name" class="form-control">
                -->
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="emailFormControl" type="email" name="email" formControlName="email" required>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <!--
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                -->
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Message</mat-label>
                <textarea matInput #message cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10" id="message" name="message" formControlName="message" required></textarea>
                <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
            </mat-form-field>
            <br>

            <button mat-button type="submit">Contact Me</button>
            
            <a href="https://www.linkedin.com/in/amine-amellouk" target="_blank">
                <fa-icon [icon]="faLinkedin" size="2x"></fa-icon>
            </a>
            <a href="https://github.com/AmineAML" target="_blank">
                <fa-icon [icon]="faGithub" size="2x"></fa-icon>
            </a>
        </form>
        
    </div>

</div>
