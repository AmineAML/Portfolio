<div>
    <span class="mat-display-2">Projects</span>
    <br>
    <br>
    <br>
    <br>

    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center" *ngFor="let project of projects" data-aos="fade-up-right">
        <div fxFlex="50%">
            <div id="projectOnHoverEffect" (mouseenter)="project.displayImg=true" (mouseleave)="project.displayImg=false">
                <h1>{{project.name}}</h1>
                <ul *ngIf='project.technologies'>
                    <li *ngFor="let listOfTechnologies of project.technologies">{{listOfTechnologies.t}}</li>
                </ul>
                <p>{{project.description}}</p>
                <!--
                <button mat-button>
                    <a href="{{project.demoLink}}" target="_blank" style="text-decoration: none;"><fa-icon [icon]="faEye"></fa-icon> Demo</a>
                </button>
                <button mat-button>
                    <a href="{{project.codeLink}}" target="_blank" style="text-decoration: none;"><fa-icon [icon]="faCode"></fa-icon> Code </a>
                </button>
                -->
            </div>
        </div>
        <div fxFlex="50%">
            <img *ngIf="project.displayImg" [@slideInOut] [src]="project.img" alt="">
        </div>
    </div> 
</div>
