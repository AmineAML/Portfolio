<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="" fxLayoutAlign="center">

    <div class="projects" style="position: relative;">
        <p class="mat-display-1">Projects</p>
        <br>
        <br>
        
        <div fxLayoutWrap fxLayout="row" fxLayout.xs="column" *ngFor="let project of projects" data-aos="fade-up-right">
            <div fxFlex="50%" style="margin-bottom: 0%;">
                <div (mouseenter)="project.displayImg=true" (mouseleave)="project.displayImg=false">
                    <h1 style="text-decoration: underline;">{{project.name}}</h1>
                    <ul *ngIf='project.technologies'>
                        <li *ngFor="let listOfTechnologies of project.technologies">{{listOfTechnologies.t}}</li>
                    </ul>
                    <p>{{project.description}}</p>
                    <!--
                    <button mat-button>
                        <a href="{{project.demoLink}}" target="_blank" style="text-decoration: none;"><fa-icon [icon]="faEye"></fa-icon> Demo</a>
                    </button>
                    <button mat-button>
                        <a href="{{project.codeLink}}" target="_blank" style="text-decoration: none;"><fa-icon [icon]="faCode"></fa-icon> Code </a>
                    </button>
                    -->
                </div>
            </div>
            <div fxFlex="60%">
                <img style="position: fixed;top: 25%;left: 25%;" *ngIf="project.displayImg" [@slideInOut] [src]="project.img" alt="">
            </div>
        </div>    

    </div>

</div>
