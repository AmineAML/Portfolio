<div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

    <p class="mat-display-1" style="color: #D8D2D2;" fxFlex="40%">Check out projects I worked on</p>
    <br>
    <br>
    <br>

    <div class="container" fxFlex="40%" fxLayoutGap="2%" fxLayoutWrap fxLayout="row" fxLayout.xs="column">
        <mat-card (click)="openDialogLocaIT()" fxFlex="40%">
            <img mat-card-image src="assets\imgs\LocaIT logo.png">
            <mat-card-content class="mcc">
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Bootstrap</li>
                </ul>
            </mat-card-content>
        </mat-card>
        <mat-card (click)="openDialogCubeSolvesTimer()" fxFlex="40%">
            <img mat-card-image src="assets\imgs\rubiks-2-512.png">
            <mat-card-content class="mcc">
                <ul>
                    <li>C#</li>
                </ul>
            </mat-card-content>
        </mat-card>
        <mat-card (click)="openDialogNoteTaker()" fxFlex="40%">
            <img mat-card-image src="assets\imgs\Logo NoteTaker.ico">
            <mat-card-content class="mcc">
                <ul>
                    <li>C#</li>
                </ul>
            </mat-card-content>
        </mat-card>
        <mat-card (click)="openDialogUniFaceApp()" fxFlex="40%">
            <img mat-card-image src="assets\imgs\uniface_app_logo_Yr2_Ico_icon.ico">
            <mat-card-content class="mcc">
                <ul>
                    <li>C#</li>
                    <li>SMTP</li>
                    <li>SQL Server</li>
                </ul>
            </mat-card-content>
        </mat-card>
    </div>

</div>
