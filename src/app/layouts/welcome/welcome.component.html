
    <app-header [active]="componentInViewport" (toggleCmd)="toggleCmd($event)" (toggleChabot)="toggleChatbot($event)"></app-header>
    <!--Better use ngClass-->
    <!--Mozilla firefox specific-->
    <app-hero *ngIf="heightDivChange" id="home" class="fullScreenSectionsMozilla"></app-hero>
    <!--<app-home *ngIf="heightDivChange" id="homeShowOnlySmallDevices" class="fullScreenSectionsMozilla" fxShow fxHide.gt-md></app-home>-->
    <!--Other browser specific-->
    <app-hero *ngIf="!heightDivChange" id="home" class="fullScreenSections"></app-hero>
    <!--<app-home *ngIf="!heightDivChange" id="homeShowOnlySmallDevices" class="fullScreenSections" fxShow fxHide.gt-md></app-home>-->
    <app-projects id="projects" class="fullScreenSections" fxLayoutAlign="space-around center"></app-projects>
    <app-about id="about" class="fullScreenSections" fxLayoutAlign="center center"></app-about>
    <app-contact id="contact" class="fullScreenSections" fxLayoutAlign="center center" fxFlexFill></app-contact>
    <app-footer></app-footer>
    <app-console-interface [openCmd]="toggleCmdOpen" (closeCmd)="toggleCmd($event)"></app-console-interface>
    <app-chat-dialog [openChatbot]="toggleChatbotOpen" (closeChatbot)="toggleChatbot($event)"></app-chat-dialog>

    <div class="cool-tools" fxShow fxHide.lt-md>
        <!--<a href="javascript:;" (mouseenter)="showText = true" (mouseleave)="showText = false"><fa-icon [icon]="faRobot" size="lg"></fa-icon><span *ngIf="showText" [@slideInOut]>Chatbot</span></a>
        -->
        <!--1st click it does work and close and another click it doesn't work-->
        <a (click)="toggleChatbot(true)"><fa-icon [icon]="faRobot" size="lg"></fa-icon><span>Chatbot</span></a>
        <a (click)="toggleCmd(true)"><fa-icon [icon]="faTerminal" size="lg"></fa-icon><span>Console</span></a>
    </div>

    <div class="translation" fxShow fxHide.lt-md>
        <a (click)="toggleLanguage()">{{languageTranslate}}</a>
        <app-scroll-top-indicator></app-scroll-top-indicator>
    </div>
